<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catharsis Simple E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <style>
        #content, #content-1, #content-2, #content-3 {
          font-family: 'Cinzel', serif;
        }
    </style>
  </head>
  <body class="bg-slate-300">
    <header class="header w-full bg-green-200 text-center">
      <p class="text-sm">
        30 DAYS OF FREE THERAPY WITH EVERY ORDER - FREE SHIPPING OVER 60â‚¬
      </p>
    </header>

    <!-- ini bagian navbar, styling, dan masukin image logo, jika bisa tambahkan humberger menu-->
    <div>
      <ul class="flex justify-between mx-20 py-2">
        <li>
          <a href="content"> SHOP</a>
        </li>
        <li class="">Gallery</li>
        <li>Contact</li>
      </ul>
    </div>

    <!-- ini bagian carousel, styling text diatas gambar pake z-index bisa sedikit tambahin button-->
    <div class="mb-10">
      <img src="/image/imageBack/background.webp" />
    </div>

    <!-- ini bagian content card tshirt-->
    <div class="my-5 mt-3">
      <h1 class="font-bold text-center my-10 mt-3 text-2xl tracking-widest">
        T-SHIRT
      </h1>
      <br />
      <div id="content">
        <div
          class="flex grid text-center w-full justify-around grid-cols-3 gap-4"
          id="container"
        ></div>
      </div>
    </div>
    <br />

    <!-- ini bagian content card hoodie or sweatshirt-->
    <div>
      <h1 class="font-bold text-center my-10 mt-3 text-2xl tracking-widest">
        HOODIE & SWEATSHIRT
      </h1>
      <br />
      <div id="content-1">
        <div
          class="flex grid text-center w-full justify-around grid-cols-3 gap-4"
          id="container_1"
        ></div>
      </div>
    </div>
    <br />
    <!-- ini bagian content card accesorries-->

    <div>
      <h1 class="font-bold text-center my-10 mt-3 text-2xl tracking-widest">
        ACCESSORIES
      </h1>
      <br />
      <div id="content-2">
        <div
          class="flex text-center w-full justify-around gap-4"
          id="container_2"
        ></div>
      </div>
    </div>
    <br />

    <!-- ini bagian content card gallery -->
    <div>
      <h1 class="font-bold text-center my-10 mt-3 text-2xl tracking-widest">
        GALLERY
      </h1>
      <br />
      <div id="content-3"></div>
      <div class="flex grid grid-cols-2 w-full gap-4" id="container_3"></div>
    </div>
    <br />

    <!-- ini footer, cari referensi by google-->
    <footer id="footer"></footer>
  </body>
</html>
